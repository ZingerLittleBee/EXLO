# Local development configuration (HTTP only, no SSL, no Traefik)
# Access via localhost:port directly
# Usage: docker compose -f docker-compose.local.yml up -d --build

name: exlo-local

x-db: &db
  DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

services:
  postgres:
    image: postgres:16-alpine
    container_name: exlo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - exlo_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - exlo-network

  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile.migrate
    container_name: exlo-migrate
    environment:
      <<: *db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exlo-network
    restart: "no"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: exlo-web
    environment:
      <<: *db
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: http://localhost:3000
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET}
      PROXY_URL: ${PROXY_URL}
      TUNNL_MANAGEMENT_API_URL: ${TUNNL_MANAGEMENT_API_URL}
      SSH_HOST: ${SSH_HOST}
      SSH_PORT: ${SSH_PORT}
    ports:
      - "3000:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - exlo-network

  tunnl:
    build:
      context: .
      dockerfile: docker/Dockerfile.tunnl
    container_name: exlo-tunnl
    environment:
      <<: *db
      API_BASE_URL: http://web:3000
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET}
      TUNNEL_DOMAIN: ${TUNNEL_DOMAIN}
    ports:
      - "2222:2222"
      - "8080:8080"
    expose:
      - "9090"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - exlo-network

volumes:
  exlo_data:
    name: exlo_data_local

networks:
  exlo-network:
    name: exlo-network-local
    driver: bridge
