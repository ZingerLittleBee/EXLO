name: exlo

services:
  postgres:
    image: postgres:16-alpine
    container_name: exlo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exlo}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - exlo_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-exlo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - exlo-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: exlo-web
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-exlo}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      NODE_ENV: production
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - exlo-network

  tunnl:
    build:
      context: .
      dockerfile: Dockerfile.tunnl
    container_name: exlo-tunnl
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-exlo}
      RUST_LOG: ${RUST_LOG:-info}
      # Management API URL for web dashboard communication
      MANAGEMENT_API_URL: http://tunnl:9090
    ports:
      - "${SSH_PORT:-2222}:2222"
      - "${PROXY_PORT:-8080}:8080"
      # Management API should NOT be exposed to public
      # Only accessible within Docker network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - exlo-network

volumes:
  exlo_data:
    name: exlo_data

networks:
  exlo-network:
    name: exlo-network
    driver: bridge
