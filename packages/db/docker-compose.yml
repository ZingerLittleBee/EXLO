name: EXLO-dev

services:
  postgres:
    image: postgres
    container_name: exlo-postgres-for-dev
    environment:
      POSTGRES_DB: exlo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - exlo_postgres_dev_volume:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  exlo_postgres_dev_volume:
