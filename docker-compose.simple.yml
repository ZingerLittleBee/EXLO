# Simple deployment configuration (HTTP only, direct port access)
# No domain required - access via localhost:port
# Usage: docker compose -f docker-compose.simple.yml up -d --build

name: exlo-simple

x-db: &db
  DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

services:
  postgres:
    image: postgres:16-alpine
    container_name: exlo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - exlo_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - exlo-network

  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile.migrate
    container_name: exlo-migrate
    profiles:
      - db
    environment:
      <<: *db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exlo-network
    restart: "no"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: exlo-web
    environment:
      <<: *db
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${HOMEPAGE_URL}
      MANAGEMENT_API_URL: http://tunnl:9090
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - exlo-network

  tunnl:
    build:
      context: .
      dockerfile: docker/Dockerfile.tunnl
    container_name: exlo-tunnl
    environment:
      <<: *db
      RUST_LOG: ${RUST_LOG:-debug}
      RUST_ENV: ${RUST_ENV:-development}
      API_BASE_URL: ${HOMEPAGE_URL}
      PROXY_URL: ${PROXY_URL}
    ports:
      - "2222:2222"
      - "8080:8080"
    expose:
      - "9090"
    restart: unless-stopped
    networks:
      - exlo-network

volumes:
  exlo_data:
    name: exlo_data_simple

networks:
  exlo-network:
    name: exlo-network-simple
    driver: bridge
