# Simple deployment configuration (HTTP only, direct port access)
# No domain required - access via localhost:port
# Usage: docker compose -f docker-compose.simple.yml up -d --build

name: exlo-simple

services:
  postgres:
    image: postgres:16-alpine
    container_name: exlo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exlo}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - exlo_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-exlo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - exlo-network

  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile.migrate
    container_name: exlo-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-exlo}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exlo-network
    restart: "no"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: exlo-web
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-exlo}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-simple-dev-secret-min-32-chars!!}
      BETTER_AUTH_URL: http://${HOST:-localhost}:${WEB_PORT:-3000}
      CORS_ORIGIN: http://${HOST:-localhost}:${WEB_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      MANAGEMENT_API_URL: http://tunnl:9090
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - exlo-network

  tunnl:
    build:
      context: .
      dockerfile: docker/Dockerfile.tunnl
    container_name: exlo-tunnl
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-exlo}
      RUST_LOG: ${RUST_LOG:-debug}
      RUST_ENV: ${RUST_ENV:-development}
      API_BASE_URL: http://web:3000
      PROXY_URL: http://${HOST:-localhost}:${PROXY_PORT:-8080}
    ports:
      - "${SSH_PORT:-2222}:2222"
      - "${PROXY_PORT:-8080}:8080"
    expose:
      - "9090"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - exlo-network

volumes:
  exlo_data:
    name: exlo_data_simple

networks:
  exlo-network:
    name: exlo-network-simple
    driver: bridge
